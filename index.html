<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('images/image5.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
    }

    h1:hover {
      transform: scale(1.1);
      color: #ffe5ec;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      animation: fadeIn 2.5s ease-in-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    button {
      background-color: #ff6f91;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      animation: fadeIn 3s ease-in-out;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #ff3b77;
      transform: scale(1.1);
    }

    /* Image Section */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      animation: fadeIn 3.5s ease-in-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .image-container img {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 4s ease-in-out forwards;
    }

    .image-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border: 2px solid #ffe5ec;
    }

    #hiddenMessage {
      display: none;
      font-size: 22px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>For My One and Only ‚ù§Ô∏è</h1>
    <p>Hey my TINATANGI!, I just want to say you're always special.üíñ</p>
    <br>
    <p><b></B>DO YOU HAVE A MAP? </b></p></br>
    <button onclick="revealMessage()">Click mo to for "bakit?"</button>
    <p id="hiddenMessage"> Because I keep getting lost in your eyes.üòò</p>
  </div>
    <br>
  <!-- Image Gallery -->
  <div class="image-container">
    <img src="images/image1.jpg" alt="Your Photo 1">
    <img src="images/image2.jpg" alt="Your Photo 2">
    <img src="images/image3.jpg" alt="Your Photo 3">
    <img src="images/image4.jpg" alt="Your Photo 4">
  </div>
</br>
  <script>
    function revealMessage() {
      const message = document.getElementById("hiddenMessage");
      message.style.display = "block";
      message.style.opacity = 1;
    }
  </script>
  
</body>
</html>
